<!DOCTYPE html>
<html>
<script>
function mathCalc() {
    var A  = + document.getElementById(" A").Value;
    var B = + document.getElementById(" B").Value;
     document.getElementById("result").innerHTML = A + B ; 
 }
</script>
<body>
Enter A:<input id="A" type="text" name="txt 1"><br>

Enter B:<input id="B" type="text" name="txt 2"><br>

<button  type="button" onclick="mathCalc()">Sum Here</button>
<br>
<p id="result"></p>
</body>
</html>

<html>
    <head>
        <title>Internal Javascript Example</title>
        <script>
            //Ask the user to enter the name and store input in the variable
            const userName = prompt("Please Enter your Name","sow")
            
            //display the name if he enter the name else display guest
            if (userName) {
                alert(`Hello, ${userName}!`);
            } else {
                alert("Hello, Guest!");
            }
            </script>
    </head>
    <body>
        <h1>Hello there,,,</h1>
    </body>
</html>

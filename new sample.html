<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colored Box with Text</title>
  <style>
    /* Define a CSS class for the colored box */
    .colored-box {
      /* Set the background color */
      background-color: #3498db; /* You can use any color value you prefer */

      /* Set padding to create space around the text */
      padding: 20px;

      /* Set text color to make it readable against the background */
      color: #ffffff; /* You can adjust this to your preference */
    }
  </style>
</head>
<body>

  <!-- Use the div element with the specified class -->
  <div class="colored-box">
    <!-- Text inside the colored box -->
    This is some text inside a colored box.
  </div>

</body>
</html>

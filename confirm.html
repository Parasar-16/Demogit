<html>
    <head>
        <title>Internal Javascript Example</title>
       <script>
         // ask user conformation before delete the file
         const userConfirmed = confirm("Are you sure want to delete this file");

         if (userConfirmed) {
            alert("File deleted successfully!");
         } else{
            alert("File deletion canceled.");
         }
    
       </script>
     </head>
     <body>
        <h1>Hello there !!!</h1>
     </body>
</html>
